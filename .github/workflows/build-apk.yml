name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK packages
        shell: bash
        run: |
          yes | sdkmanager --licenses || true
          sdkmanager "cmdline-tools;latest" "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      - name: Set up Gradle (with cache)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.9

      # Genera wrapper si no está en el repo (y sirve incluso si está)
      - name: Generate Gradle Wrapper
        run: gradle wrapper

      # En Linux el wrapper necesita permiso de ejecución
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build Debug APK
        run: ./gradlew --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ControlDeLanzamientos-APK
          path: app/build/outputs/apk/debug/app-debug.apk
